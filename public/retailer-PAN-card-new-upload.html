<div class="container fade-in">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Upload PAN Documents</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="application_id" placeholder="MOBILE NUMBER" class="border p-2 mb-3 w-full" required maxlength="10" pattern="\d{10}" />
      <input type="file" name="photo" accept=".jpg,.jpeg" class="border p-2 mb-3 w-full" required />
      <input type="file" name="signature" accept=".jpg,.jpeg" class="border p-2 mb-3 w-full" required />
      <input type="file" name="pancard_pdf" accept="application/pdf" class="border p-2 mb-3 w-full" required />
      <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const res = await fetch('/submit-updatepancard', {
          method: 'POST',
          body: formData
        });
        const result = await res.text();
        if (res.ok) {
          alert("‚úÖ Uploaded successfully");
          window.location.href = "/retailer-submission-success1.html";
        } else {
          alert("‚ùå " + result);
        }
      } catch (err) {
        alert("‚ùå Upload failed");
        console.error(err);
      }
    });
  </script>
